---
layout: default
title:  "List of Posts"
---

<table>
    {% for post in site.posts %}
    <tr>
        <td class="archive_date" width=100>{{ post.date | date: "%Y-%m-%d" }}</td>  <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <tr>
            <td></td>
            <td>
    <div class='post_list_meta'>
        <ul class='inline'>
            {% for tag in post.tags %}
            <li> {{tag}} </li>
            {% endfor %}
        </ul>
    </div>
</td>
</tr>
    {% endfor %}
</table>
