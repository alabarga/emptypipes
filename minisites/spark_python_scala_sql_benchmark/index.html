<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.axis text {
 font: 12px sans-serif;
}

text {
 font: 12px sans-serif;
}

.title text {
  font: 18px sans-serif;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 50, right: 20, bottom: 30, left: 50},
    width = 400 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category20()

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"))
    .ticks(6);

var chart =d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var svg = chart.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

chart.append("g")
  .attr('transform', 'translate(' + (margin.left + width/2) + ',' + 18 + ")")
    .append('text')
    .attr('class', 'title')
    .style('font', '15px sans-serif')
    .style('font-weight', 'bold')
    .attr('text-anchor', 'middle')
    .html('Spark Query Run Time using Python, Scala and SQL');

d3.json("data.json", function(error, data) {
  var categories = d3.set(data.values.map(function(d) { return d.category; })).values();
  var groups = d3.set(data.values.map(function(d) { return d.group; })).values();

  color.domain(categories);

  var nestedData = d3.nest()
  .key(function(d) { return d.group })
  .entries(data.values)

  console.log('nestedData', nestedData);

  x0.domain(groups);
  x1.domain(categories).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data.values, function(d) { return +d.value })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      /*
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(data.y_axis);
      */
    /* Y-axis label */

    chart.append('text')
    .attr('text-anchor', 'middle')
    .attr('transform', 'translate(' + 10 + "," + (margin.top + (height/2)) + ")rotate(-90)")
    .style('font-weight', 'bold')
    .text(data.y_axis)

    chart.append("text")
    .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
    .attr("transform", "translate("+ (margin.left + width/2) +","+(margin.top + height + 30)+")")  // centre below axis
    .style('font-weight', 'bold')
    .text(data.x_axis);

  var groups = svg.selectAll(".group")
      .data(nestedData)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { console.log("d.group:", d.key); return "translate(" + x0(d.key) + ",0)"; });

  groups.selectAll("rect")
      .data(function(d) {return d.values;})
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.category); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { console.log('d:', d, x1(d.category), x0()); return height - y(d.value); })
      .style("fill", function(d) { return color(d.category); });

  var legend = svg.selectAll(".legend")
      .data(categories.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
